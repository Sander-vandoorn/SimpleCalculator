<h2>Geschiedenis</h2>
<table>
  <thead>
    <th>Eerste nummer</th>
    <th>Tweede nummer</th>
    <th>Operand</th>
    <th>Resultaat</th>
  </thead>
  <tbody>
    <tr *ngFor="let record of history">
      <td>{{record.first}}</td>
      <td>{{record.second}}</td>
      <td>{{record.operand}}</td>
      <td>{{record.result}}</td>
    </tr>
  </tbody>
</table>
